<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7f9ac5220.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>OhMyFood</title>
</head>
<body>

        <!--Mobile first header-->
    <div class="main-container">
        <!--header-->
        <header>
            <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood centrer en haut de la page">
        </header>

        <!--Section Localisation-->
        <section class="localization">
            <div class="localization__logo">
                <i class="fa-solid fa-location-dot fa-lg"></i>
            </div>
            <div class="localization__text">
                <p>Paris, Belleville</p>
            </div>
        </section>

        <!--Section CTA-->
        <section class="cta">
            <div class="cta__text">
                <h2>Réservez le menu qui vous convient</h2>
                <h3>Découvrez des restaurants d’exception, sélectionnés par nos soins.</h3>
            </div>
            <div class="cta__button">
                <button>Explorer nos restaurants</button>
            </div>
        </section>

        <!--Section Functioning-->
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <article class="functioning__info">
                <div class="number">
                    <p>1</p>
                </div>
                <i class="fa-solid fa-mobile-screen-button"></i>
                <p>Choisissez un restaurant</p>
            </article>
            <article class="functioning__info">
                <div class="number">
                    <p>2</p>
                </div>
                <i class="fa-sharp fa-solid fa-list-ul"></i>
                <p class="mr-15">Composez votre menu</p>
            </article>
            <article class="functioning__info">
                <div class="number">
                    <p>3</p>
                </div>
                <i class="fa-sharp fa-solid fa-dumpster"></i>
                <p class="mr-8">Dégustez au restaurant</p>
            </article>
        </section>
    </div>
    
</body>
</html>
